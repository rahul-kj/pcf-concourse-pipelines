pivnet_token: # [R] PivNet Access Token
git_token: # [R] Your github token
git_url: https://github.com/rahul-kj/concourse-vsphere # [R] Pipelines github repo
git_branch: master
git_username: # [R] Your github username

iaas_type: vsphere-esxi # azure-hyperv|vsphere-esxi|aws-xen-hvm|openstack-kvm|vcloud-esxi|google-kvm

debug: false # Set to true if you want to see all the tasks output. This will also show all the secrets and certs, so think twice

## Ops Manager installation meta data
ops_mgr_host: # [R] Ops Manager FQDN, ex: opsmgr.example.com
ops_mgr_usr: # [R] Ops Manager admin user
ops_mgr_pwd: # [R] Ops Manager admin password

rmq_product_name: p-rabbitmq
rmq_product_version: ^1\.10\..*$
rmq_product_identifier: p-rabbitmq

mysql_product_name: p-mysql
mysql_product_version: ^1\.10\..*$
mysql_product_identifier: p-mysql

scs_product_name: p-spring-cloud-services
scs_product_version: ^1\.4\..*$
scs_product_identifier: p-spring-cloud-services

redis_product_name: p-redis
redis_product_version: ^1\.12\..*$
redis_product_identifier: p-redis

jmx_bridge_product_name: p-metrics
jmx_bridge_product_version: ^1\.9\..*$
jmx_bridge_product_identifier: p-metrics

pcf_metrics_product_name: apm
pcf_metrics_product_version: ^1\.4\..*$
pcf_metrics_product_identifier: apm
