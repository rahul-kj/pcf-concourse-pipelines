# Token used to download the product file from Pivotal Network. Find this
# on your Pivotal Network profile page:
# https://network.pivotal.io/users/dashboard/edit-profile
pivnet_token: ((pivnet_token))

# The token used to download the repos from GitHub for the pipelines
git_token: ((git_token))
git_url: https://github.com/rahul-kj/pcf-concourse-pipelines # [R] Pipelines github repo
git_branch: develop
git_username: ((git_username)) # [R] Your github username

debug: true

gist_url: ((gist_url))

opsman_product_version: ^2\.1\..*$
pas_product_version: ^2\.1\..*$
pas_product_identifier: cf
pas_product_glob: "cf-*.pivotal"
iaas_type: vsphere-esxi                       # azure-hyperv|vsphere-esxi|aws-xen-hvm|openstack-kvm|vcloud-esxi|google-kvm

ci_username: ((ci_username))                  # [R] Username used to push to your gist_url
ci_email_address: ((ci_email_address))        # [R] Email used to push to your gist_url

vcenter_host: ((vcenter_host))
vcenter_usr: ((vcenter_usr))                  # If user is tied to a domain, then escape the \, example `domain\\user`
vcenter_pwd: ((vcenter_pwd))
vcenter_data_center: HOMELAB
ops_mgr_data_store: PCF_STORAGE
ops_mgr_vm_host: esxi-3.homelab.io            # Optional - vCenter host to deploy Ops Manager on
ops_mgr_ip: ((ops_mgr_ip))                    # Ops Manager Static IP
ops_mgr_host: ((ops_mgr_host))                # FQDN to access Ops Manager, ex: opsmgr.example.com
ops_mgr_usr: ((ops_mgr_usr))                  # Ops Manager admin username
ops_mgr_pwd: ((ops_mgr_pwd))                  # Ops Manager admin password
ops_mgr_ssh_pwd: ((ops_mgr_ssh_pwd))          # Ops Manager ssh password to user ubuntu
ops_mgr_decryption_pwd: ((ops_mgr_decryption_pwd)) # Ops Manager decryption password
ops_mgr_ntp_servers:                          # Comma seperated list of NTP Servers
ops_mgr_dns_servers:                          # Comma seperated list of DNS Servers
ops_mgr_gateway:                              # Ops Manager network gateway
ops_mgr_netmask:                              # Ops Manager network netmask
ops_mgr_vm_network:                           # vCenter network name to use to deploy Ops Manager on
ops_mgr_vm_name: OpsManager                   # Ops Manager VM Name

# vCenter Cluster or Resource Pool to use to deploy Ops Manager.
# The format is
# - `/<Data Center Name>/host/<Cluster Name>/Resources/<Resource Pool Name>`
# - or `/<Data Center Name>/host/<Cluster Name>`
ops_mgr_resource_pool: /HOMELAB/host/PCF_CLUSTER/Resources/MGMT_RP
ops_mgr_disk_type: "thick"
ops_mgr_vm_power_state: true

iaas_configuration: |
  vcenter_host: ((vcenter_host))
  vcenter_username: ((vcenter_usr))
  vcenter_password: ((vcenter_pwd))
  datacenter:
  disk_type: thick
  ephemeral_datastores_string:
  persistent_datastores_string:
  bosh_vm_folder: pcf-vms
  bosh_template_folder: pcf-templates
  bosh_disk_path: pcf-disks
  nsx_networking_enabled: false
  ssl_verification_enabled: false

director_configuration: |
  ntp_servers_string:
  resurrector_enabled: true
  metrics_ip: ""
  opentsdb_ip: ""
  post_deploy_enabled: true
  bosh_recreate_on_next_deploy: false
  retry_bosh_deploys: false
  keep_unreachable_vms: false
  max_threads: 10
  director_worker_count: 5
  director_hostname: ""
  hm_emailer_options:
    enabled: false
    host:
    port:
    domain:
    from:
    recipients:
    smtp_user:
    smtp_password:
    tls: false
  hm_pager_duty_options:
    enabled: false
    service_key: ""
    http_proxy: ""
  blobstore_type: local
  database_type: internal
  syslog_configuration:
    enabled: true
    address:
    port:
    transport_protocol: tcp
    tls_enabled: false
    permitted_peer: ""
    ssl_ca_certificate: ""
  s3_blobstore_options:
    endpoint: ""
    bucket_name: ""
    access_key: ""
    secret_key: ""
    signature_version: ""
  external_database_options:
    host: ""
    port: ""
    user: ""
    password: ""
    database: ""

az_configuration: |
  availability_zones:
  - name:
    clusters:
    - cluster:
      resource_pool:
  - name:
    clusters:
    - cluster:
      resource_pool:
  - name:
    clusters:
    - cluster:
      resource_pool:

network_configuration: |
  icmp_checks_enabled: true
  networks:
  - name: INFRASTRUCTURE
    subnets:
    - iaas_identifier:
      cidr:
      reserved_ip_ranges:
      dns:
      gateway:
      availability_zone_names:
      -
      -
      -
  - name: DEPLOYMENT
    subnets:
    - iaas_identifier:
      cidr:
      reserved_ip_ranges:
      dns:
      gateway:
      availability_zone_names:
      -
      -
  - name: SERVICES
    subnets:
    - iaas_identifier:
      cidr:
      reserved_ip_ranges:
      dns:
      gateway:
      availability_zone_names:
      -
      -
  - name: DYNAMIC-SERVICES
    subnets:
    - iaas_identifier:
      cidr:
      reserved_ip_ranges:
      dns:
      gateway:
      availability_zone_names:
      -
      -

network_assignment: |
  network_and_az:
    network:
      name: INFRASTRUCTURE
    singleton_availability_zone:
      name:

security_configuration: |
  security_configuration:
    generate_vm_passwords: true
    trusted_certificates: ""

resource_configuration: |
  director:
    instance_type:
      id: large.disk
    persistent_disk:
      size_mb: "102400"
  compilation:
    instance_type:
      id: large.cpu
    instances: 4

generate_certs: false

